<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Denuncia Anonima </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 6px 6px 0 0;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .fila {
      display: flex;
      gap: 20px;
    }

    .fila > div {
      flex: 1;
    }

    .botones {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .botones button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .enviar {
      background-color: #007bff;
      color: white;
    }

    .limpiar {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
    }

    .alerta {
      background-color: #fff3cd;
      padding: 15px;
      margin-top: 20px;
      border-left: 6px solid #ffc107;
      border-radius: 4px;
      font-size: 14px;
    }

    .ubicacion-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>

  <script>
    // Al cargar la p谩gina
    window.onload = async function () {
      // Asignar folio autom谩tico
      try {
        const res = await fetch("/api/ultimo_folio");
        const data = await res.json();
        document.getElementById("folio").value = data.folio;
      } catch (e) {
        document.getElementById("folio").value = "ERROR";
      }

      // Fecha y hora del sistema
      const now = new Date();
      const fechaInput = document.getElementById("fecha_hora");
      fechaInput.value = now.toISOString().slice(0, 16);
    };

    // Obtener ubicaci贸n
    async function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          document.getElementById("latitud").value = lat;
          document.getElementById("longitud").value = lon;

          // Obtener direcci贸n aproximada con Nominatim (OpenStreetMap)
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
          const data = await response.json();
          document.getElementById("direccion").value = data.display_name || "Direcci贸n no disponible";
        }, () => {
          alert("No se pudo obtener tu ubicaci贸n.");
        });
      } else {
        alert("Tu navegador no soporta geolocalizaci贸n.");
      }
    }

    // Habilitar campo de placa solo si categor铆a es "Seguridad vial"
    function validarCategoria() {
      const categoria = document.getElementById("categoria").value;
      const placa = document.getElementById("placa");
      placa.disabled = categoria !== "Seguridad vial";
      if (placa.disabled) placa.value = "";
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>锔 Formulario de Denuncia Vial</h2>
    <p>Complete el siguiente formulario para reportar una infracci贸n o incidente vial. Los campos marcados con * son obligatorios.</p>

    <form action="/api/anonima" method="post" enctype="multipart/form-data">
      <label for="folio">Folio asignado autom谩ticamente</label>
      <input type="text" id="folio" name="folio" readonly>

      <label for="categoria">* Categor铆a del Incidente</label>
      <select name="categoria" id="categoria" required onchange="validarCategoria()">
        <option value="">Seleccione una categor铆a</option>
        <option>Seguridad vial</option>
        <option>Seguridad civil</option>
        <option>Seguridad infantil</option>
        <option>Seguridad m茅dica</option>
        <option>Seguridad policiaca</option>
        <option>Ciberseguridad</option>
      </select>

      <label>* Ubicaci贸n del Incidente</label>
      <button type="button" class="ubicacion-btn" onclick="obtenerUbicacion()"> Obtener mi Ubicaci贸n Actual</button>

      <div class="fila">
        <div>
          <label for="latitud">Latitud</label>
          <input type="text" id="latitud" name="latitud">
        </div>
        <div>
          <label for="longitud">Longitud</label>
          <input type="text" id="longitud" name="longitud">
        </div>
      </div>

      <label for="direccion">Direcci贸n (calle, colonia, n煤mero)</label>
      <input type="text" name="direccion" id="direccion" placeholder="Ej. Av. Insurgentes 123, Col. Roma">

      <label for="fecha_hora">* Fecha y Hora del Incidente</label>
      <input type="datetime-local" name="fecha_hora" id="fecha_hora" required>

      <label for="placa">Placa del Veh铆culo (solo si aplica)</label>
      <input type="text" name="placa_vehiculo" id="placa" placeholder="Ej. ABC-123" disabled>

      <label for="descripcion">* Descripci贸n del Incidente</label>
      <textarea name="descripcion" id="descripcion" required placeholder="Describa detalladamente lo que observ贸..."></textarea>

      <label for="evidencias">Evidencias</label>
      <input type="file" name="evidencias" id="evidencias" multiple accept=".jpg,.png,.mp4,.pdf">

      <div class="botones">
        <button type="reset" class="limpiar">Limpiar Formulario</button>
        <button type="submit" class="enviar"> Enviar Denuncia</button>
      </div>
    </form>

    <div class="alerta">
      <strong>隆Importante!</strong> Este sistema es para denuncias que no requieren atenci贸n inmediata. En caso de emergencias o accidentes con heridos, llame al <strong>911</strong>.
    </div>
  </div>

</body>
</html>
